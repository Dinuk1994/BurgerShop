<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link rel="stylesheet" href="../Style/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1 text-center">
                <button type="button" class="btn btn-outline-danger" id="main">Main</button>
            </div>
            <div class="col-10 text-center" id="menu">
                Menu
            </div>
        </div>

        <div class="row g-3">
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                <div class="card">
                    <img src="../img/burger.jpg" alt="Burgers" class="card-img">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            Burgers
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                <div class="card">
                    <img src="../img/Submarine.jpg" alt="Subs" class="card-img">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            Submarines
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center ">
                <div class="card">
                    <img src="../img/Best-Homemade-Fries-Recipe.jpg" alt="Fries" class="card-img">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            Fries
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center ">
                <div class="card">
                    <img src="../img/pasta.jpg" alt="Pasta" class="card-img">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            Pasta
                        </div>
                    </div>
                </div>
            </div>
            <br><br>

        </div>
        <div class="row g-3">
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                <div>
                    <div class="card">
                        <img src="../img/Roast-Chicken-5.jpg" alt="Chicken" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                Chicken
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                <div>
                    <div class="card">
                        <img src="../img/Beverages.jpg" alt="Beverages" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                Beverages
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
